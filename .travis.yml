language: objective-c
os: osx
osx_image: xcode9.3

cache:
  - bundler

env:
  global:
  - IOS_SCHEME="Nuke-WebP-Plugin iOS"
    # - MACOS_SCHEME="NukeWebP macOS"
    # - TVOS_SCHEME="NukeWebP tvOS"
    # - WATCHOS_SCHEME="NukeWebP watchOS"

  matrix:
  - DESTINATION="OS=11.2,name=iPhone X"
    SCHEME="$IOS_SCHEME"     RUN_TESTS="YES"
  - DESTINATION="OS=10.3.1,name=iPhone 7 Plus"
    SCHEME="$IOS_SCHEME"     RUN_TESTS="YES"
  - DESTINATION="OS=9.3,name=iPhone 6"
    SCHEME="$IOS_SCHEME"     RUN_TESTS="YES"

    # - DESTINATION="OS=10.0,name=Apple TV 1080p"
    # SCHEME="$TVOS_SCHEME"    RUN_TESTS="YES"

    # - DESTINATION="arch=x86_64"
    # SCHEME="$MACOS_SCHEME"   RUN_TESTS="YES"

before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - carthage bootstrap --no-use-binaries
  - xcodebuild -version
  - xcodebuild -showsdks

script:
  - set -o pipefail
  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild test -scheme "$SCHEME" -destination "$DESTINATION" -configuration Debug | bundle exec xcpretty -c;
    else
      xcodebuild build -scheme "$SCHEME" -destination "$DESTINATION" -configuration Debug | bundle exec xcpretty -c;
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
